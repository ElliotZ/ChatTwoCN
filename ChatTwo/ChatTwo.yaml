punchline: 《电力布吉舞》——♪ 一个全新的聊天，一个美妙的新聊天窗口♪
description: |-
  Chat 2是作为插件对游戏内聊天窗口的彻底重构版本。
  它支持以下功能：
  -无数量限制的聊天标签页
  -始终发送至特定频道的标签页设置
  -更灵活的聊天过滤机制
  -支持RGB设置的频道色彩自定义
  -完全自由调节的字体大小
  -侧边栏标签页布局
  -未读消息计数显示
  -表情符号功能
  -截图模式（支持匿名化处理玩家名称）
